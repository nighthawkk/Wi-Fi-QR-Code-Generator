<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi QR Code Generator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #4A90E2, #9013FE);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }
        h2 {
            color: #4A90E2;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .print-section, .print-section * {
                visibility: visible;
            }
            .print-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                padding: 30px;
                box-sizing: border-box;
                text-align: center;
            }
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Wi-Fi QR Code Generator</h2>
        <form>
            <div class="mb-3">
                <label for="ssid" class="form-label">Network Name (SSID)</label>
                <input type="text" class="form-control" id="ssid" placeholder="Enter Network Name (SSID)" oninput="updateQR()">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Wi-Fi Password</label>
                <input type="text" class="form-control" id="password" placeholder="Enter Wi-Fi Password" oninput="updateQR()">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="hidePassword" onclick="togglePasswordVisibility(); updateQR();">
                <label class="form-check-label" for="hidePassword">Hide Password</label>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Encryption Type:</strong></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="encryption" value="WPA" id="encryptionWPA" checked onclick="updateQR()">
                    <label class="form-check-label" for="encryptionWPA">WPA</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="encryption" value="WEP" id="encryptionWEP" onclick="updateQR()">
                    <label class="form-check-label" for="encryptionWEP">WEP</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="encryption" value="nopass" id="encryptionNone" onclick="updateQR()">
                    <label class="form-check-label" for="encryptionNone">None</label>
                </div>
            </div>

            <button type="button" class="btn btn-primary w-100 mt-2" onclick="printQR()">Print QR Code</button>
        </form>

        <div id="qrcode"></div>

        
        <div id="printable" class="print-section" style="display: none;">
            <h2>Wi-Fi Credentials</h2>
            <p><strong>SSID:</strong> <span id="print-ssid"></span></p>
            <p><strong>Password:</strong> <span id="print-password"></span></p>
            <p><strong>Encryption Type:</strong> <span id="print-encryption"></span></p>
            <div id="print-qrcode"></div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const hidePasswordCheckbox = document.getElementById('hidePassword');
            
            passwordField.type = hidePasswordCheckbox.checked ? 'password' : 'text'; 
        }

        function updateQR() {
            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;
            const encryption = document.querySelector('input[name="encryption"]:checked').value;
            const qrCodeContainer = document.getElementById('qrcode');

            if (ssid && (password || encryption === "nopass")) {
                let wifiQRString;

                if (encryption === "nopass") {
                    wifiQRString = `WIFI:T:nopass;S:${ssid};;`;
                } else {
                    wifiQRString = `WIFI:T:${encryption};S:${ssid};P:${password};;`;
                }

                qrCodeContainer.innerHTML = ""; 
                QRCode.toCanvas(document.createElement('canvas'), wifiQRString, function (error, canvas) {
                    if (error) console.error(error);
                    qrCodeContainer.appendChild(canvas);
                });
            } else {
                qrCodeContainer.innerHTML = ""; 
            }
        }

        function printQR() {
            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;
            const encryption = document.querySelector('input[name="encryption"]:checked').value;
            const hidePasswordCheckbox = document.getElementById('hidePassword');
            const printSsid = document.getElementById('print-ssid');
            const printPassword = document.getElementById('print-password');
            const printEncryption = document.getElementById('print-encryption');
            const printQrCodeContainer = document.getElementById('print-qrcode');

            if (ssid && (password || encryption === "nopass")) {
                printSsid.innerText = ssid;
                printPassword.innerText = hidePasswordCheckbox.checked ? "●●●●" : (encryption === "nopass" ? "None" : password);
                printEncryption.innerText = encryption.toUpperCase();

                
                printQrCodeContainer.innerHTML = "";
                let wifiQRString;
                if (encryption === "nopass") {
                    wifiQRString = `WIFI:T:nopass;S:${ssid};;`;
                } else {
                    wifiQRString = `WIFI:T:${encryption};S:${ssid};P:${password};;`;
                }

                QRCode.toCanvas(document.createElement('canvas'), wifiQRString, function (error, canvas) {
                    if (error) console.error(error);
                    printQrCodeContainer.appendChild(canvas);
                    document.getElementById('printable').style.display = 'block'; 
                    window.print(); 
                    document.getElementById('printable').style.display = 'none'; 
                });
            } else {
                alert("Please enter the SSID and the password (or choose 'None' for no password).");
            }
        }
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
